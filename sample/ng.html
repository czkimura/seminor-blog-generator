<html lang="ja">
  <head>
    <title>すきるうぇんずでーぶろぐじぇねれーたng</title>

      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body class="" ng-app="seminorBlogGenerator" ng-controller="mainController as ngMain" ng-init="ngMain.init()">
    <div id="content" class="row">
      <form>
        <div ng-repeat="content in ngMain.contents" ng-cloak>
          <dl>
            <dt><label for="title[{{$index}}]">Title</label></dt>
            <dd><input type="text" name="title[{{$index}}]" ng-model="content.title" ng-value="content.title"></dd>
            <dt><label for="name[{{$index}}]">Name</label></dt>
            <dd><input type="text" name="name[{{$index}}]" ng-model="content.name" ng-value="content.name"></dd>
            <dt><label for="slide[{{$index}}]">Slide</label></dt>
            <dd><input type="text" name="slide[{{$index}}]" ng-model="content.slide" ng-value="content.slide"></dd>
            <dt><label for="comment[{{$index}}]">Comment</label></dt>
            <dd><textarea name="comment[{{$index}}]" rows="5" ng-model="content.comment" ng-bind-html="content.comment"></textarea></dd>
          </dl>
          <hr>
        </div>
        <button ng-click="ngMain.expandContent()">項目追加</button>
      </form>
<script type="text/x-handlebars-template" id="sw-template">
//// 序文

今回の発表内容は以下のとおりです。（敬称略）

{{# each contents}}
* [{{ title }} ({{ name }})](#{{ urlencode title }})
{{/each}}

&lt;!-- more --&gt;

{{#each contents}}
&lt;a name="{{ urlencode title }}"&gt;&lt;/a&gt;
## {{ title }} ({{ name  }})

{{ comment }}

{{#if slide }}
{{ slide }}
{{else}}
//// 画像

※都合によりスライドは公開されていません

{{/if}}
{{/each}}

---

//// 締めの言葉

</script>
      <pre ng-bind-html="ngMain.md" class="panel">
      </pre>
    </div>

    <script src="/js/main.js"></script>

  </body>
</html>
